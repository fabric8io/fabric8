name=openstack
api=openstack-nova
credential-store-type=zookeeper

jclouds.trust-all-certs=true
jclouds.keystone.credential-type=passwordCredentials
jclouds.openstack-nova.auto-create-floating-ips=true
jclouds.openstack-nova.auto-generate-keypairs=true

#The tenant-id
jclouds.keystone.tenant-id=

#Endpoint, the url to keystone. (e.g. http://host:5000/v2.0)
endpoint=

#Identity (usually in the form of <tenant id>:<username>
identity=

#The password
credential=

