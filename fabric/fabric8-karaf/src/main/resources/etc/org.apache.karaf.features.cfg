#
# Comma separated list of features repositories to register by default
#
featuresRepositories=mvn:org.apache.karaf.assemblies.features/standard/${karaf-version}/xml/features,\
    mvn:org.apache.karaf.assemblies.features/enterprise/${karaf-version}/xml/features,\
    mvn:io.fabric8/fabric8-karaf/${project.version}/xml/features,\
    mvn:org.drools/drools-karaf-features/${drools-version}/xml/features,\
    mvn:io.hawt/hawtio-karaf/${hawtio-version}/xml/features

#
# Comma separated list of features to install at startup
#
featuresBoot=config,ssh,management,fabric,process-manager,war,jolokia,insight-log,hawtio-core,hawtio-fabric8-branding,hawtio-karaf-terminal
