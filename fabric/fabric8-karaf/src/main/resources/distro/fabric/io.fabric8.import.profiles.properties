#
# To import additional profiles
#
# key = value
# where value is an url, such as mvn: file:
#

# To disable importing quickstarts, then comment out this line below
# or define a environment variable with key FABRIC8_IMPORT_PROFILE_URLS
# that lists alternative profiles to import (separate multuple URLs using comma), or set the value to 'false'
importProfileURLs = ${env:FABRIC8_IMPORT_PROFILE_URLS?:mvn:io.fabric8.quickstarts/fabric8-quickstarts-parent/${version:fabric}/zip/profile}
