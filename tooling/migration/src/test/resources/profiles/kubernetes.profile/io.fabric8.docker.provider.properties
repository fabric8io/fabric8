# uncomment the following line to customise the default docker image used when
# creating a docker based container; if the selected profile(s) do not specify one
#

# the user name or remote repository URL used for custom images
customImageUserName = ${env:DOCKER_USERNAME}

# whether custom images should be pushed to the user name or repository
customImagePush = true
