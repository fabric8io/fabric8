destroyInstance = Administrator, SuperUser, admin
startInstance = Deployer, Auditor, Administrator, SuperUser, admin
stopInstance = Deployer, Auditor, Administrator, SuperUser, admin
cloneInstance = Administrator, SuperUser, admin
renameInstance = Administrator, SuperUser, admin
changeSshPort = Deployer, Auditor, Administrator, SuperUser, admin
ChangeRmiRegistryPort = Deployer, Auditor, Administrator, SuperUser, admin
changeRmiServerPort = Deployer, Auditor, Administrator, SuperUser, admin
changeJavaOpts = Deployer, Auditor, Administrator, SuperUser, admin
