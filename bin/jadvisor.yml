apiVersion: v1beta1
kind: Config
id: jadvisor-config
items:
  - apiVersion: v1beta1
    kind: ReplicationController
    id: jadvisor-rc
    desiredState:
      replicas: 1
      replicaSelector:
        app: jadvisor
      podTemplate:
        desiredState:
          manifest:
            version: v1beta1
            containers:
              - name: jadvisor-container
                image: fabric8/jadvisor:latest
                imagePullPolicy: PullIfNotPresent
                command:
                  - -kubernetes_master=https://${KUBERNETES_SERVICE_HOST}:${KUBERNETES_SERVICE_PORT}
                  - -sink=influxdb
                  - -sink_influxdb_host=${INFLUXDB_SERVICE_SERVICE_HOST}:${INFLUXDB_SERVICE_SERVICE_PORT}
                  - -kubernetes_insecure
        labels:
          app: jadvisor
