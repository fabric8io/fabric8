<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Management Console</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="shortcut icon" href="img/favicon.ico" />
      <script src="app/frameworks/require.js"></script>
      <script>
        require.config({ baseUrl: "app" });
        require(["main"]);
      </script>
  </head>
  <body>
    <div id="outer">
      <div id="middle">
        <div id="header" class="topbar">
            <div id="logo">
                <img src="img/logo.png" alt="Red Hat">
            </div>
            <div id="productname">
                Management Console
            </div>
            <div id="topbar_nav_container">
            </div>
            <div id="topbar_user_container">
            </div>
        </div>
        <div id="flash_container">
        </div>
        <div id="page_container">
          <div class="container" id="loading">
            <section>
              <div class="row" >
                <div class="span8 columns offset4">
                  <script type="text/javascript">
                    document.write("<center><img src='img/ajax-loader.gif'><\/center>");
                  </script>
                  <noscript>
                    <h2>JavaScript Not Enabled</h2>
                    <strong>Sorry</strong>, but this application requires a browser with JavaScript enabled!
                  </noscript>
                </div>
              </div>
            </section>
          </div>
        </div>
        <div id="footer">
            &copy; 2013 Red Hat, Inc. and/or its affiliates.  All rights reserved.
        </div>
        <div id="dialog_container">
        </div>
      </div>
